<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <link rel="stylesheet" href="styles/product/general.css">
    <link rel="stylesheet" href="styles/product/header.css">
    <link rel="stylesheet" href="styles/product/main.css">
    <title>Infinity Hub</title>
</head>
<body>
    <header>
        <section class="left-section">
            <div class="logo">
                <img src="images/icons/logo-icon.png" alt="Logo">
            </div>
            <div class="title">
                <p>Infinity Hub</p>
            </div>
        </section>

        <section class="middle-section">
            <a class="home-a"><i class='bx bx-home'></i>Home</a>
            <a class="store-a"><i class='bx bx-store'></i>Store</a>
            <a href="/"><i class='bx bx-cog'></i>Settings</a>
            <a href="/"><i class='bx bx-help-circle'></i>Help</a>
        </section>

        <section class="right-section">
            <a class="profile"><i class='bx bx-user-circle'></i>Profile</a>
        </section>
    </header>

    <main>
        <div class="form-container">
            <h1>Product</h1>
            <form>
                <input class="name-input" type="text" placeholder="Name">
                <input class="price-input" type="number" placeholder="Price">
                <input class="description-input" type="text" placeholder="Description">
                <input class="photo-input" type="file" accept="image/png, image/jpg, image/jpeg" placeholder="Photo">
            </form>
            <p class="warning">
                <!-- Here will be a warning message if user enter an invalid data -->
            </p>
            <button class="publish-button">Publish</button>
        </div>
    </main>

    <script type="module" src="scripts/product.js"></script>
</body>
</html>
